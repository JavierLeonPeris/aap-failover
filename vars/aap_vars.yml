---
# Backup variables
aap_setup_prep_setup_dir: /root/ansible-automation-platform-installer/
aap_backup_dest: "/root"
aap_backup_async: 10000
aap_backup_poll: 20

# Restore variables
aap_setup_working_dir: "{{ aap_setup_prep_setup_dir }}" # Must be set, though if the aap_setup_prepare role has been run prior, a fact will be set.
#aap_restore_location: "{{ aap_setup_working_dir }}/{{ aap_restore_file }}"
aap_restore_location: "{{ aap_backup_dest }}/aap-backup-latest"